<div
  *ngFor="let alert of alertMessages; let i = index"
  class="alert"
  [ngStyle]="{ 'background-color': alert.color, 'top.px': i * 60 + 20 }"
>
  <strong [ngStyle]="{ color: alert.color === 'red' ? 'white' : 'black' }">
    {{ alert.message }}</strong
  >
  <span
    class="closebtn"
    (click)="closeAlert(alert.message)"
    [ngStyle]="{ color: alert.color === 'red' ? 'white' : 'black' }"
    >&times;</span
  >
</div>
